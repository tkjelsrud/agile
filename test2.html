<!DOCTYPE html>
<html>
<head>
  <title>Circle Topics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    .circle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.1);
    }
    .topic {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }
    .topic-1 { transform: translateX(50%) rotate(-90deg) translateY(-50%); }
    .topic-2 { transform: translateX(87.5%) rotate(18deg) translateY(-50%); }
    .topic-3 { transform: translateX(75%) rotate(54deg) translateY(-50%); }
    .topic-4 { transform: translateX(25%) rotate(126deg) translateY(-50%); }
    .topic-5 { transform: translateX(12.5%) rotate(-162deg) translateY(-50%); }
    .subtopic {
      font-size: 16px;
      text-align: center;
      width: 100px;
      margin: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="topic topic-1">Topic 1
      <div class="subtopic">Subtopic 1.1</div>
      <div class="subtopic">Subtopic 1.2</div>
      <div class="subtopic">Subtopic 1.3</div>
    </div>
    <div class="topic topic-2">Topic 2
      <div class="subtopic">Subtopic 2.1</div>
      <div class="subtopic">Subtopic 2.2</div>
      <div class="subtopic">Subtopic 2.3</div>
    </div>
    <div class="topic topic-3">Topic 3
      <div class="subtopic">Subtopic 3.1</div>
      <div class="subtopic">Subtopic 3.2</div>
      <div class="subtopic">Subtopic 3.3</div>
    </div>
    <div class="topic topic-4">Topic 4
      <div class="subtopic">Subtopic 4.1</div>
      <div class="subtopic">Subtopic 4.2</div>
      <div class="subtopic">Subtopic 4.3</div>
    </div>
    <div class="topic topic-5">Topic 5
      <div class="subtopic">Subtopic 5.1</div>
      <div class="subtopic">Subtopic 5.2</div>
      <div class="subtopic">Subtopic 5.3</div>
    </div>
  </div>
</body>
</html>
