<!DOCTYPE html>
<html>
<head>
  <title>Circle Topics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    .circle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.1);
    }
    .topic {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      transform-origin: center center;
      text-transform: uppercase;
    }
    .topic-1 { transform: rotate(0deg) translate(0, -180px) rotate(0deg); }
    .topic-2 { transform: rotate(36deg) translate(0, -180px) rotate(-36deg); }
    .topic-3 { transform: rotate(72deg) translate(0, -180px) rotate(-72deg); }
    .topic-4 { transform: rotate(108deg) translate(0, -180px) rotate(-108deg); }
    .topic-5 { transform: rotate(144deg) translate(0, -180px) rotate(-144deg); }
    .topic-6 { transform: rotate(180deg) translate(0, -180px) rotate(-180deg); }
    .topic-7 { transform: rotate(216deg) translate(0, -180px) rotate(-216deg); }
    .topic-8 { transform: rotate(252deg) translate(0, -180px) rotate(-252deg); }
    .topic-9 { transform: rotate(288deg) translate(0, -180px) rotate(-288deg); }
    .topic-10 { transform: rotate(324deg) translate(0, -180px) rotate(-324deg); }
    .subtopic {
      font-size: 16px;
      text-align: center;
      width: 100px;
      margin: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="topic topic-1">Topic 1
      <div class="subtopic">Subtopic 1.1</div>
      <div class="subtopic">Subtopic 1.2</div>
      <div class="subtopic">Subtopic 1.3</div>
    </div>
    <div class="topic topic-2">Topic 2
      <div class="subtopic">Subtopic 2.1</div>
      <div class="subtopic">Subtopic 2.2</div>
      <div class="subtopic">Subtopic 2.3</div>
    </div>
    <div class="topic topic-3">Topic 3
      <div class="subtopic">Subtopic 3.1</div>
      <div class="subtopic">Subtopic 3.2</div>
      <div class="subtopic">Subtopic 3.3</div>
    </div>
        <div class="topic topic-4">Topic 4
      <div class="subtopic">Subtopic 3.1</div>
      <div class="subtopic">Subtopic 3.2</div>
      <div class="subtopic">Subtopic 3.3</div>
    </div>
        <div class="topic topic-5">Topic 5
      <div class="subtopic">Subtopic 3.1</div>
      <div class="subtopic">Subtopic 3.2</div>
      <div class="subtopic">Subtopic 3.3</div>
    </div>
    </body>
  </html>
