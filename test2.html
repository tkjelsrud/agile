<!DOCTYPE html>
<html>
<head>
  <title>Circle Topics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    .circle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.1);
    }
    .topic {
      position: relative;
      left: 200px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
    }
    .subtopic {
      font-size: 16px;
      text-align: center;
      width: 100px;
      margin: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="topic topic-1" style="transform:translateX(50%) rotate(90deg);">Topic 1
      <div class="subtopic">Subtopic 1.1</div>
      <div class="subtopic">Subtopic 1.2</div>
      <div class="subtopic">Subtopic 1.3</div>
    </div>
    <div class="topic topic-2" style="transform:translateX(50%) rotate(120deg);">Topic 2
      <div class="subtopic">Subtopic 2.1</div>
      <div class="subtopic">Subtopic 2.2</div>
      <div class="subtopic">Subtopic 2.3</div>
    </div>
    <div class="topic topic-3" style="transform:translateX(50%) rotate(150deg);">Topic 3
      <div class="subtopic">Subtopic 3.1</div>
      <div class="subtopic">Subtopic 3.2</div>
      <div class="subtopic">Subtopic 3.3</div>
    </div>
    <div class="topic topic-4" style="transform:translateX(50%) rotate(180deg);">Topic 4
      <div class="subtopic">Subtopic 4.1</div>
      <div class="subtopic">Subtopic 4.2</div>
      <div class="subtopic">Subtopic 4.3</div>
    </div>
    <div class="topic topic-5" style="transform:translateX(50%) rotate(210deg);">Topic 5
      <div class="subtopic">Subtopic 5.1</div>
      <div class="subtopic">Subtopic 5.2</div>
      <div class="subtopic">Subtopic 5.3</div>
    </div>
  </div>
</body>
</html>
